{% set version = "1.1.2" %}

package:
  name: jake
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jake/jake-{{ version }}.tar.gz
  sha256: 9d271845e68f69769e73db4f26f40156495009ebd88a18bbc4608ab2e88a1a34

build:
  number: 0
  noarch: python
  entry_points:
    - jake = jake.app:main
  script:
    - {{ PYTHON }} -c '__import__("os").unlink("pyproject.toml")'
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=8.0.1,<9.0.0
    - colorama >=0.4.4,<0.5.0
    - cyclonedx-python-lib >=0.10.2,<0.11.0
    - ossindex-lib >=0.2.1,<0.3.0
    - polling2 >=0.5.0,<0.6.0
    - pyfiglet >=0.8.post1,<0.9
    - python >=3.6
    - pyyaml >=5.4.1,<6.0.0
    - requests >=2.26.0,<3.0.0
    - termcolor >=1.1.0,<2.0.0
    - terminaltables >=3.1.0,<4.0.0
    - tinydb >=4.5.1,<5.0.0
    - yaspin >=2.1.0,<3.0.0


test:
  imports:
    - jake
  commands:
    - pip check
    - jake --version
    - jake --help
  requires:
    - pip

about:
  home: https://github.com/sonatype-nexus-community/jake
  summary: An OSS Index integration to check for vulnerabilities in your Conda environments
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
