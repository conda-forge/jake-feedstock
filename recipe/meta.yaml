{% set version = "1.0.1" %}

package:
  name: jake
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jake/jake-{{ version }}.tar.gz
  sha256: 46206448e5882a57f97893af7e522da92cb1a778eef23d01e220162dbc80c9db

build:
  number: 0
  noarch: python
  entry_points:
    - jake = jake.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - certifi >=2020.11.8
    - chardet >=3.0.4
    - click >=7.1.2,<8.0.0
    - colorama >=0.4.3
    - idna >=2.10
    - lxml >=4.6.3
    - polling >=0.3.1
    - pyfiglet >=0.8.post1
    - python >=3.6
    - pyyaml >=5.4.1
    - requests >=2.25.0
    - termcolor >=1.1.0
    - terminaltables >=3.1.0
    - tinydb >=3.15.2
    - typing-extensions >=3.10.0.0
    - urllib3 >=1.26.6
    - yaspin >=0.16.0

test:
  imports:
    - jake
    - jake.audit
  commands:
    - pip check
    - jake --version
    - jake --help
  requires:
    - pip

about:
  home: https://github.com/sonatype-nexus-community/jake
  summary: An OSS Index integration to check for vulnerabilities in your Conda environments
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
